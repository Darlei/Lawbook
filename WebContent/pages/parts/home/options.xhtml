<div xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:p="http://primefaces.prime.com.tr/ui"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html">
	 
	<div style="margin-left: 50px;">
		<div style="margin-left: 60px; border: 1px solid black; width: 76px; height: 76px;">
			<h:graphicImage value="#{profileBean.profile.avatar}" width="75" height="75" />
		</div>
		<div style="padding-top: 10px;">
			<p:menu style="width: 180px;">
				<p:submenu label="#{profileBean.profile.firstName} #{profileBean.profile.lastName}" >
					<p:menuitem value="Schedule" url="/pages/schedule.jsf" />
					<p:menuitem value="Events" url="/pages/event.jsf" />
					<p:menuitem value="Messages" url="/pages/message.jsf" />
				</p:submenu>
			</p:menu>
		</div>
	</div>
</div>
