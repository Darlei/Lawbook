<div xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:p="http://primefaces.prime.com.tr/ui"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html">
	 
	<p>
		<p:dataTable var="pst" value="#{profileBean.wall}" lazy="true" height="500" 
					 paginator="true" paginatorTemplate="{PreviousPageLink} {NextPageLink}" 
					 rows="8" paginatorPosition="bottom" rowsPerPageTemplate="4,8,12">
			<p:column style="padding: 10px; width: 580px;">
				<div style="border: 1px solid black; display: table; width: 100%;">
					<div style="border: 1px solid black; float: left; width: 130px;">
						<h:graphicImage value="#{pst.sender.avatar}" width="75" height="75" style="margin-left: 25px;" />
					</div>
					<div style="border: 1px solid black; margin-left: 131px;">
						<div style="border: 1px solid black;">
							<h:outputText value="#{pst.sender.firstName} #{pst.sender.lastName} " />
							<h:outputText value="#{pst.dateTime.time}" style="font-size: small;">
								<f:convertDateTime timeZone="America/Sao_Paulo" locale="pt_BR" pattern="HH:mm dd/MMM/yyyy"/>
							</h:outputText>
						</div>
						<div style="border: 1px solid black;">
							<h:outputText value="#{pst.content}" style="font-size: larger;" />
						</div>
						<div style="border: 1px solid black;">
							
						</div>
					</div>
				</div>
				<div style="clear: both;"></div>
			</p:column>
		</p:dataTable>
	</p>
</div>
